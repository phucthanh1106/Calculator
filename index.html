<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div id="calculator">
                <div id="display">
                    <div class="text1"></div>
                    <div class="text2">0</div>
                </div>


                <div id="buttons">
                        <button data-clear="clear">AC</button>
                        <button data-clear="backspace">C</button>
                        <button data-action="negate">±</button>
                        <button data-op="divide">÷</button>

                        <button data-number="7">7</button>
                        <button data-number="8">8</button>
                        <button data-number="9">9</button>
                        <button data-op="multiply">x</button>

                        <button data-number="4">4</button>
                        <button data-number="5">5</button>
                        <button data-number="6">6</button>
                        <button data-op="sub">-</button>

                        <button data-number="1">1</button>
                        <button data-number="2">2</button>
                        <button data-number="3">3</button>
                        <button data-op="add">+</button>

                        <button data-number="0" id="twice">0</button>
                        <button data-op="point">.</button>
                        <button data-op="equal"> = </button>
                </div>
            </div>


            <script src="script.js"></script>
        </main>
    </body>
</html>
